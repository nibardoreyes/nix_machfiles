-------------------- ADJUSTMENT --------------------

# SOURCES
$img                        = ~/.config/hypr/hyprlock/assets
$wallpaper                  = ~/.config/hypr/hyprlock/assets/girl_red.png
$widget                     = ~/.config/hypr/hyprlock

# COLORS
$background                 = rgba(0, 0, 0, 0) #transparent
$foreground                 = rgba(255, 255, 255, 1.0)
$foreground-alt             = rgba(255, 255, 255, 0.3)
$color1                     =

$fail                       = rgba(221, 8, 8, 0.8)

# FONT 
$main                       = Ndot55
$alt                        = LetteraMonoLL Bold
$jp                         = Adobe Hans Sans Bold



--------------------- GENERAL --------------------

general = {
    disable_loading_bar     = true,
    hide_cursor             = true,
    ignore_empty_input      = true,
    immediate_render        = true
}



-------------------- BACKGROUND --------------------

background {
    monitor                 =
    path                    = $wallpaper
    blur_passes             = 0
    blur_size               = 5
    contrast                = 0.8916
    brightness              = 0.8172
    vibrancy                = 0.1696
    vibrancy_darkness       = 0.0
}



