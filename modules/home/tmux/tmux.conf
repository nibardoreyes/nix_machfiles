set -g default-terminal "tmux-256color"
#set -g default-terminal "xterm-256color"
#set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",tmux-256color:Tc"

# action key unbind C-b
set-option -g prefix C-s
set-option -g repeat-time 0
set-option -g focus-events on

#### Key bindings

set-window-option -g mode-keys vi

#bind t send-key C-t
# Reload settings
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
# Open current directory
bind o run-shell "open '#{pane_current_path}'"
bind -r e kill-pane -a


# enable kitty graphics support
set -g @terminal-overrides 'xterm*:Tc'
set -g default-terminal "xterm-kitty"

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

set -g base-index 1              # start indexing windows at 1 instead of 0

# List some plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "tmux-plugins/tmux-resurrect" #persist tmux sessions after computer restart
set -g @plugin "tmux-plugins/tmux-continuum" #automatically save sessions every 15mins
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/tmux-sessionx'


# Enable automatic renaming of windows
set-option -g automatic-rename off
set-option -g allow-rename on
# window bindings

bind n new-window          # Prefix + n → Create a new window
bind -r Left previous-window  # Prefix + Left → Switch to the previous window
bind -r Right next-window     # Prefix + Right → Switch to the next window
# I recommend using `o` if not already in use, for least key strokes when launching
set -g @sessionx-bind 'o'
# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# Resizing pane
bind -r C-k resize-pane -U 10
bind -r C-j resize-pane -D 10
bind -r C-h resize-pane -L 10
bind -r C-l resize-pane -R 10

#### basic settings
set -g mouse on  # Enable mouse scroll in build pane

set-option -g status-justify "left"
#set-option utf8-default on
#set-option -g mouse-select-pane
set-window-option -g mode-keys vi
#set-window-option -g utf8 on
# look'n feel
set-option -g status-fg cyan
set-option -g status-bg black
set -g pane-active-border-style fg=colour166,bg=default
set -g window-style fg=colour10,bg=default
set -g window-active-style fg=colour12,bg=default
set-option -g history-limit 64096

set -sg escape-time 10

#### COLOUR

# default statusbar colors
set-option -g status-style bg=colour235,fg=colour136,default

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=colour234,dim

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default,bright

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour136,bg=colour235

# message text
set-option -g message-style bg=colour235,fg=colour166

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

#for vim style visual mode
# Exit copy-mode-vi with Escape
bind -T copy-mode-vi Escape send-keys -X cancel
# Enter visual mode (copy-mode-vi) with C-s v
bind-key v copy-mode -e
# Use vi keys in copy mode
set-window-option -g mode-keys vi

# Bind 'v' in copy-mode to begin selection like visual mode
bind -T copy-mode-vi v send -X begin-selection

# Bind 'V' in copy-mode to begin linewise selection like Visual Line
bind -T copy-mode-vi V send -X select-line

# Bind 'y' in copy-mode to copy selection
bind -T copy-mode-vi y send -X copy-selection

# Bind 'p' in normal mode to paste
bind p paste-buffer

# import
if-shell "uname -s | grep -q Darwin" "source ~/.config/tmux/macos.conf"

source ~/.config/tmux/statusline.conf
source ~/.config/tmux/utility.conf
# initialize tmux plugin manager (keep this line at the bottom of the file)
run '~/.tmux/plugins/tpm/tpm'
